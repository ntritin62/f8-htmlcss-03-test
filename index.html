        <link rel="preconnect" href="https://fonts.googleapis.com" />

            rel="stylesheet"
        />
    </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="header__top">
                    <!-- Logo -->
                    <img src="./assets/img/logo.svg" alt="" class="logo" />

                    <!-- Navbar -->
                    <nav class="navbar">
                        <ul class="navbar__list">
                            <li class="navbar__item navbar__item--active">
                                <a href="#!" class="navbar__link">Home</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">About</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">Blog</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">Contact</a>
                            </li>
                        </ul>
                    </nav>

                    <!-- Action -->
                    <a href="#!" class="btn">Sign Up</a>
                </div>

                <!-- Hero -->
                <section class="hero">
                    <div class="hero__content">
                        <h1 class="hero__heading">
                            We’re a creative design agency.
                        </h1>
                        <p class="hero__desc">
                            A brilliant, modular agency template for startup’s
                            build yours toady.
                        </p>
                        <div class="action">
                            <a href="#!" class="btn">Get in touch</a>
                            <div class="action__watch-video">
                                <div class="action__play-button">
                                    <img
                                        class="action__watch-video__wrapper"
                                        src="./assets/img/ellipse.svg"
                                        alt=""
                                    />
                                    <button class="action__watch-video__icon">
                                        <svg
                                            width="8"
                                            height="10"
                                            viewBox="0 0 8 10"
                                            fill="none"
                                            xmlns="http://www.w3.org/2000/svg"
                                        >
                                            <path
                                                d="M7.48979 4.22586C8.15106 4.61996 8.13773 5.58212 7.4658 5.95775L1.49682 9.29454C0.824886 9.67017 -0.00170367 9.17755 0.00896126 8.40782L0.103701 1.57014C0.114366 0.800411 0.954285 0.330875 1.61555 0.724974L7.48979 4.22586Z"
                                                fill="#FEF6FB"
                                            />
                                        </svg>
                                    </button>
                                </div>
                                <span class="action__cta"> Watch Video </span>
                            </div>
                        </div>
                    </div>

                    <div class="hero__media">
                        <div class="hero__images">
                            <img
                                src="./assets/img/hero-01.jpg"
                                alt=""
                                class="hero__img"
                            />
                            <img
                                src="./assets/img/hero-02.jpg"
                                alt=""
                                class="hero__img"
                            />
                            <img
                                src="./assets/img/hero-03.jpg"
                                alt=""
                                class="hero__img"
                            />
                            <div class="hero__blur"></div>
                        </div>

                        <img
                            src="./assets/img/pattern-01.svg"
                            alt=""
                            class="hero__pattern"
                        />
                        <img
                            src="./assets/img/pattern-02.svg"
                            alt=""
                            class="hero__pattern"
                        />
                        <img
                            src="./assets/img/pattern-01.svg"
                            alt=""
                            class="hero__pattern"
                        />
                        <img
                            src="./assets/img/pattern-02.svg"
                            alt=""
                            class="hero__pattern"
                        />
                    </div>
                </section>
            </div>
        </header>
    </body>
</html>
